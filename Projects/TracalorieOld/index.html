<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Tracalorie</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="/" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal/Food </label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories </label>
            </div>
            <button class="add-btn btn blue darken-3" title="Add New"><i class="fa fa-plus"></i></button>
            <!--<button class="update-btn btn orange "  title="Update Meal"><i class="fa fa-edit"></i></button>
            <button class="delete-btn btn red "  title="Delete Meal"><i class="fa fa-trash"></i></button>-->
            <button class="back-btn btn grey pull-right "  title="Back"><i class="fa fa-chevron-circle-left"></i></button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
      <li id="item-0" class="collection-item">
        <strong>Steak Dinner: </strong> <em>1200 calories</em>
        <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
