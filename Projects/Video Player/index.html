<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/progress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="video/The.Inventor.Out.For.Blood.In.Silicon.Valley.2019.1080p.WEBRip.x264-[YTS.AM].mp4" poster="img/poster.png" id="video" class="screen"></video>
    <div class="controle">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
