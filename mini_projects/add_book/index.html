<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body{
      background-color: #222;
      color: aliceblue;
    }
    th{color: aliceblue;}
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <h1>Add Book</h1>
      <div class="alert alert-primary" id="alert" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    </div>
    <div class="col-mb-3">
      <form id="form">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="book-name" placeholder="Book Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Book Author">
        </div>
        <div class="mb-3">
          <label class="form-label">Index Code</label>
          <input type="text" class="form-control" id="code"  placeholder="Book Index Code">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="mt-20">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Author</th>
            <th>Index Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
